<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Owner - iPhone SE</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('static/intro.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background-image: url('static/foot/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            padding: 15px 20px;
            height: 100vh;
            position: relative;
            max-width: 375px;
            margin: 0 auto;
        }

        /* Optimisation pour iPhone SE */
        select {
            font-family: 'Intro', sans-serif;
            padding: 8px 12px;
            font-size: 16px; /* Taille minimale pour éviter le zoom automatique */
            border: 2px solid #034a8a;
            border-radius: 8px;
            background-color: #095390;
            color: white;
            cursor: pointer;
            appearance: none;
            width: 100px;
            text-align: center;
            min-height: 44px; /* Taille minimale recommandée pour les éléments tactiles */
        }

        select:hover, select:focus {
            background-color: #085188;
            outline: none;
            border-color: #ffffff;
        }

        .mines-oval {
            width: 280px; /* Adapté pour iPhone SE */
            height: 60px; /* Hauteur augmentée pour meilleure accessibilité */
            background-color: #095390;
            border: 2px solid #034a8a;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin: 15px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 60%; /* Taille optimisée pour iPhone SE */
            display: block;
            margin: 20px auto 15px;
            max-width: 200px;
            height: auto;
            animation: float 2s ease-in-out infinite;
        }

        .coefficient {
            font-family: 'Intro', sans-serif;
            font-size: 36px; /* Réduit pour iPhone SE */
            color: #ffffff;
            text-align: center;
            margin: 15px auto;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: scale(1);
            transition: opacity 0.6s ease;
        }

        .coefficient.show {
            opacity: 1;
            animation: pulse 0.6s ease forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .placeholder {
            height: 200px; /* Réduit pour iPhone SE */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-direction: column;
            width: 100%;
        }

        .question-mark {
            font-size: 80px; /* Réduit pour iPhone SE */
            color: white;
            text-align: center;
            display: block;
            margin: 0 auto 20px;
            animation: spin-scale 3s infinite ease-in-out;
        }

        .footballer {
            width: 40%; /* Optimisé pour iPhone SE */
            height: auto;
            max-width: 120px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .footballer.show {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes spin-scale {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .button {
            margin: 20px auto;
            padding: 16px 40px; /* Taille tactile optimisée */
            background-color: #d22b16;
            color: #ffffff;
            font-family: 'Intro', sans-serif;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px; /* Hauteur minimale pour accessibilité */
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover, .button:active {
            background-color: #b8241a;
            transform: translateY(2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }

        .back-button {
            margin: 15px auto;
            padding: 14px 30px;
            background-color: #555;
            color: #ffffff;
            font-family: 'Intro', sans-serif;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px; /* Taille tactile optimisée */
            min-width: 100px;
        }

        .back-button:hover, .back-button:active {
            background-color: #666;
            transform: translateY(1px);
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            width: 3px; /* Réduit pour iPhone SE */
            height: 3px;
            border-radius: 50%;
            animation: move 12s linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Optimisations spécifiques iPhone SE (375x667px) */
        @media screen and (max-width: 375px) and (max-height: 667px) {
            .container {
                padding: 10px 15px;
                justify-content: space-evenly;
            }

            .logo {
                width: 55%;
                margin: 15px auto 10px;
            }

            .coefficient {
                font-size: 32px;
                margin: 10px auto;
            }

            .placeholder {
                height: 160px;
                margin-bottom: 15px;
            }

            .question-mark {
                font-size: 70px;
                margin-bottom: 15px;
            }

            .footballer {
                max-width: 100px;
            }

            .mines-oval {
                width: 260px;
                height: 55px;
                font-size: 15px;
                padding: 0 15px;
            }

            .button {
                padding: 14px 35px;
                font-size: 17px;
                margin: 15px auto;
            }

            .back-button {
                padding: 12px 25px;
                font-size: 15px;
                margin: 10px auto;
            }
        }

        /* Optimisations pour l'orientation paysage sur iPhone SE */
        @media screen and (max-height: 375px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: center;
                padding: 5px 10px;
            }

            .logo {
                width: 30%;
                margin: 5px;
            }

            .placeholder {
                height: 120px;
                width: 40%;
                margin: 5px;
            }

            .mines-oval {
                width: 200px;
                height: 45px;
                font-size: 14px;
            }

            .button, .back-button {
                margin: 5px;
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Amélioration de l'accessibilité tactile */
        button, select {
            touch-action: manipulation;
        }

        /* Prévention du zoom sur les inputs */
        input, select, textarea {
            font-size: 16px !important;
        }

        /* Optimisation des performances d'animation */
        .coefficient, .footballer, .question-mark {
            will-change: transform, opacity;
        }

        /* Style pour les états de focus améliorés */
        button:focus, select:focus {
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles">
            <div class="particle" style="top: 10px; left: 5%; animation-delay: 0s;"></div>
            <div class="particle" style="top: 20px; left: 15%; animation-delay: 0.5s;"></div>
            <div class="particle" style="top: 30px; left: 25%; animation-delay: 1s;"></div>
            <div class="particle" style="top: 40px; left: 10%; animation-delay: 0.8s;"></div>
            <div class="particle" style="top: 50px; left: 35%; animation-delay: 0.3s;"></div>
            <div class="particle" style="top: 60px; left: 50%; animation-delay: 1s;"></div>
            <div class="particle" style="top: 70px; left: 70%; animation-delay: 0.6s;"></div>
            <div class="particle" style="top: 80px; left: 90%; animation-delay: 1.2s;"></div>
        </div>

        <img src="static/foot/logo.png" alt="Logo" class="logo">
        <div class="coefficient hidden">x0.00</div>
        
        <div class="mines-oval">
            <label for="mines">Bet FCFA:</label>
            <select id="mines">
                <option value="1">8</option>
                <option value="2">18</option>
                <option value="3">45</option>
                <option value="4">90</option>
                <option value="5">130</option>
                <option value="6">175</option>
                <option value="7">220</option>
                <option value="8">440</option>
                <option value="9">880</option>
                <option value="10">1700</option>
                <option value="11">4000</option>
                <option value="12">9000</option>
            </select>
        </div>

        <div class="placeholder">
            <div class="question-mark">?</div>
            <img src="static/foot/1.png" alt="Footballer" class="footballer hidden" id="footballer">
        </div>

        <button class="button" onclick="revealFootballer()">START</button>

        <button class="back-button" onclick="goBack()">
            <span>⬅</span>
            <span>Retour</span>
        </button>
    </div>
       
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function triggerHapticFeedback() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }

        function goBack() {
            triggerHapticFeedback();
            window.location.href = 'index.html';
        }

        const footballers = ['static/foot/1.png', 'static/foot/2.png', 'static/foot/3.png', 'static/foot/4.png'];
        const bets = ['8', '18', '45', '90', '130', '175', '220', '440', '880', '1700', '4000', '9000'];
        const randomBets = Math.floor(Math.random() * (bets.length - 1));

        function revealFootballer() {
            document.querySelector('.question-mark').style.display = 'none';
            triggerHapticFeedback();

            const randomFootballer = footballers[Math.floor(Math.random() * footballers.length)];
            const footballerImg = document.getElementById('footballer');
            footballerImg.src = randomFootballer;
            footballerImg.classList.remove('hidden');
            footballerImg.classList.add('show');
        }

        // Optimisation pour iPhone SE - Prévention du zoom sur double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Optimisation des performances pour iPhone SE
        document.addEventListener('DOMContentLoaded', function() {
            // Réduction du nombre de particules pour de meilleures performances
            const particles = document.querySelectorAll('.particle');
            if (particles.length > 8) {
                for (let i = 8; i < particles.length; i++) {
                    particles[i].remove();
                }
            }
        });
    </script>
</body>
</html>
