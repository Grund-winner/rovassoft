<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuckyJet - Gagnez Gros</title>
    <style>
        :root {
            --primary-color: #367de7;
            --primary-dark: #2252a3;
            --primary-glow: #4e8eff;
            --success-color: #00FF00;
            --text-color: #ffffff;
            --bg-color: #0f1525;
            --accent-color: #367de7;
            --network-color: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #e2319c, #ff6f39);
            color: white;
            overflow: none;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            animation: fadeIn 1.2s ease-in-out;
            padding: 20px;
            max-width: 100%;
            z-index: 1;
        }

        /* Ajout d'étoiles en arrière-plan */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }

        @keyframes twinkle {
            0%,
            100% {
                opacity: var(--opacity);
            }
            50% {
                opacity: 0.2;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .circle-wrapper {
            position: relative;
            display: inline-block;
            animation: floatAnimation 4s ease-in-out infinite;
            margin: 30px 0;
        }

        @keyframes floatAnimation {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .circle-outer {
            border: 6px solid yellow;
            border-radius: 50%;
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(54, 125, 231, 0.3), inset 0 0 15px rgba(54, 125, 231, 0.5);
            position: relative;
            background: rgba(15, 21, 37, 0.7);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .circle-outer:hover {
            transform: scale(1.03);
            box-shadow: 0 0 35px rgba(78, 142, 255, 0.4), inset 0 0 20px rgba(54, 125, 231, 0.7);
        }

        .circle-inner {
            border: 4px solid pink;
            border-radius: 50%;
            width: 210px;
            height: 210px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            color: var(--success-color);
            font-weight: bold;
            position: relative;
            animation: glowPulse 2s infinite;
            background: rgba(10, 15, 30, 0.7);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            box-shadow: inset 0 0 20px rgba(54, 125, 231, 0.3);
        }

        @keyframes glowPulse {
            0%,
            100% {
                box-shadow: inset 0 0 20px rgba(138, 0, 225, 0.3);
                text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            }
            50% {
                box-shadow: inset 0 0 30px rgba(138, 0, 225, 0.7);
                text-shadow: 0 0 15px rgba(0, 255, 0, ""1);
            }
        }

        /* Effet de rotation pour le bord */
        .circle-outer::before {
            content:"";
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid blue;
            border-right: 3px dashed blue;
            animation: spin 8s linear infinite;
            pointer-events: none;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .time {
            font-size: 26px;
            margin-bottom: 12px;
            transition: all 0.5s;
            background: linear-gradient(to right, #ffffff, var(--primary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            font-weight: bold;
        }

        .promo {
            font-size: 20px;
            margin: 15px 0;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            display: inline-block;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(54, 125, 231, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(78, 142, 255, 0.8);
            }
        }

        .button {
            background: orange;
            color: white;
            height: 50px;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            margin-top: 15px;
            margin-bottom: 10px;
            transition: all 0.3s;
            box-shadow: 0px 4px 15px rgba(54, 125, 231, 0.4);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transition: all 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0px 7px 20px rgba(78, 142, 255, 0.6);
        }

        .button:active {
            transform: translateY(1px);
        }

        .button:disabled {
            background: linear-gradient(135deg, #555555, #333333);
            cursor: not-allowed;
            box-shadow: none;
            border: 2px solid rgba(255, 255, 255, 0.1);
            opacity: 0.7;
        }

        

        /* Effets de particules pour le bouton */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes particleAnimation {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty));
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .circle-outer {
                width: 200px;
                height: 200px;
            }

            .circle-inner {
                width: 175px;
                height: 175px;
                font-size: 36px;
            }

            .luckyjet {
                font-size: 36px;
            }

            .time,
            .countdown {
                font-size: 22px;
            }

            .promo {
                font-size: 18px;
            }

            .button {
                width: 200px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .circle-outer {
                width: 180px;
                height: 180px;
            }

            .circle-inner {
                width: 155px;
                height: 155px;
                font-size: 32px;
            }

            .luckyjet {
                font-size: 32px;
            }

            .time,
            .countdown {
                font-size: 20px;
            }

            .button {
                width: 200px;
                font-size: 16px;
            }
        }

            .rocket-girl {
            position: absolute;
            top: 170px;
            width: 20%;
            max-width: 200px;
            z-index: 2;
        }
        .multiplier-circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #ffcc00;
            z-index: 1;
            margin-bottom: 20px;
        }

            .h1 img {
          width: 200px; /* ajuste selon ton besoin */
          margin-bottom: 10px;
          animation: neonFlash 1.5s infinite alternate;
        }

        @keyframes neonFlash {
          from {
            opacity: 0.3;
            filter: drop-shadow(0 0 0px #0ff);
          }
          to {
            opacity: 1;
            filter: drop-shadow(0 0 5px #0ff) drop-shadow(0 0 10px #0ff);
          }
        }

        .titre {
          text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="h1 titre">
            <img src="rocklog.webp" alt="Titre Image" />
        </div>

        <img src="angirl.png" alt="Anime girl on rocket" class="rocket-girl" />

        <div class="circle-wrapper">
            <div class="circle-outer">
                <div class="circle-inner">
                    <span id="multiplier">0.00X</span>
                </div>
            </div>
        </div>

        <div class="time" id="time">HEURE: 00:00</div>

        
        <button class="button" id="generateButton" onclick="generateRandomMultiplier()">HACK SIGNAL</button>
        <a href="index.html" class="btn" id="backBtn" style="border: none;color: white;padding: 8px 60px;font-size: 24px;font-weight: bold;border-radius: 15px;background: #000;text-decoration: none;">Retour</a>
        <br>
        <div class="time" id="countdown">Nouveau signal dans: 00:00</div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            createStars();
        });

        const apiURL = "https://crash-gateway-cc-cr.gamedev-tech.cc/state?id_n=1play_rocketqueen&id_i=1";
        const headers = { "Authorization": "Bearer demo" };

        function createStars() {
            const starsContainer = document.getElementById("stars");
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement("div");
                star.classList.add("star");

                const x = Math.random() * 100;
                const y = Math.random() * 100;

                const size = Math.random() * 10;

                const duration = 2 + Math.random() * 4;
                const opacity = 0.2 + Math.random() * 10.8;

                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty("--duration", `${duration}s`);
                star.style.setProperty("--opacity", opacity);

                starsContainer.appendChild(star);
            }
        }

        let buttonDisabled = false;

        function generateRandomMultiplier() {
            if (buttonDisabled) return;

            const generateButton = document.getElementById("generateButton");
            const multiplierElement = document.getElementById("multiplier");
            const circleInner = document.querySelector(".circle-inner");

            generateButton.disabled = true;
            buttonDisabled = true;

            createParticles(generateButton);

            let dots = 0;
            const searchingInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                const dotString = ".".repeat(dots);
                multiplierElement.textContent = `HACK${dotString}`;

                circleInner.style.borderColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            }, 200);

            const searchTime = 7000 + Math.random() * 10000;

            setTimeout(() => {
                clearInterval(searchingInterval);
                circleInner.style.borderColor = "";

                const randomMultiplier = (Math.random() * (3 - 2) + 2).toFixed(2) + "X";
                multiplierElement.textContent = randomMultiplier;
                multiplierElement.classList.add("pulse");

                if (parseFloat(randomMultiplier) > 8) {
                    circleInner.style.color = "#FFD700";
                    circleInner.style.textShadow = "0 0 15px rgba(255, 215, 0, 0.8)";
                } else if (parseFloat(randomMultiplier) > 6) {
                    circleInner.style.color = "#00FFFF";
                    circleInner.style.textShadow = "0 0 12px rgba(0, 255, 255, 0.7)";
                } else {
                    circleInner.style.color = "#00FF00";
                    circleInner.style.textShadow = "0 0 10px rgba(0, 255, 0, 0.7)";
                }

                setTimeout(() => {
                    multiplierElement.classList.remove("pulse");
                }, 2000);

                const now = new Date();
                const currentHours = now.getHours();
                const currentMinutes = now.getMinutes();

                const minutesToAdd = Math.floor(Math.random() * 4) + 1;

                const adjustedHours = currentHours + Math.floor((currentMinutes + minutesToAdd) / 60);
                const adjustedMinutes = (currentMinutes + minutesToAdd) % 60;

                updateTime(adjustedHours, adjustedMinutes);

                let countdownTime = minutesToAdd * 60;

                const bettingHours = adjustedHours;
                const bettingMinutes = adjustedMinutes;

                const countdownInterval = setInterval(() => {
                    const currentTime = new Date();
                    const currentHours = currentTime.getHours();
                    const currentMinutes = currentTime.getMinutes();

                    const minuteIsStillActive =
                        currentHours < bettingHours ||
                        (currentHours === bettingHours && currentMinutes <= bettingMinutes);

                    if (!minuteIsStillActive) {
                        clearInterval(countdownInterval);
                        updateCountdown(0);
                        document.getElementById("countdown").textContent = `Vérification du résultat...`;

                        const predictedMultiplier = parseFloat(randomMultiplier);

                        fetch(apiURL, {
                            method: "GET",
                            headers: headers,
                        })
                            .then((response) => response.json())
                            .then((data) => {
                                let actualMultiplier = null;
                                let multiplierFound = false;

                                if (data && data.history && Array.isArray(data.history) && data.history.length > 0) {
                                    actualMultiplier = parseFloat(data.history[0]);
                                    multiplierFound = true;
                                } else if (
                                    data &&
                                    data.game &&
                                    data.game.history &&
                                    Array.isArray(data.game.history) &&
                                    data.game.history.length > 0
                                ) {
                                    actualMultiplier = parseFloat(data.game.history[0]);
                                    multiplierFound = true;
                                } else if (data && data.crash_point) {
                                    actualMultiplier = parseFloat(data.crash_point);
                                    multiplierFound = true;
                                } else if (data && data.game && data.game.crash_point) {
                                    actualMultiplier = parseFloat(data.game.crash_point);
                                    multiplierFound = true;
                                }

                                if (!multiplierFound) {
                                    actualMultiplier = 9.99;
                                }

                                const predictedValue = Math.round(predictedMultiplier * 100) / 100;
                                const actualValue = Math.round(actualMultiplier * 100) / 100;

                                if (actualValue >= predictedValue) {
                                    multiplierElement.textContent = "validé ✅";
                                    circleInner.style.borderColor = "#00FF00";
                                    circleInner.style.boxShadow = "0 0 20px rgba(0, 255, 0, 0.5)";
                                } else {
                                    multiplierElement.textContent = "échoué ❌";
                                    circleInner.style.borderColor = "#FF0000";
                                    circleInner.style.boxShadow = "0 0 20px rgba(255, 0, 0, 0.5)";
                                    circleInner.style.color = "#FF5555";
                                }

                                multiplierElement.classList.add("pulse");

                                setTimeout(() => {
                                    generateButton.disabled = false;
                                    buttonDisabled = false;

                                    setTimeout(() => {
                                        multiplierElement.classList.remove("pulse");
                                        circleInner.style.borderColor = "";
                                        circleInner.style.boxShadow = "";
                                        circleInner.style.color = "";
                                        circleInner.style.textShadow = "";
                                        multiplierElement.textContent = "0.00X";
                                    }, 3000);
                                }, 2000);
                            })
                            .catch((error) => {
                                const randomResult = Math.random() > 0.5;

                                if (randomResult) {
                                    multiplierElement.textContent = "validé ✅";
                                    circleInner.style.borderColor = "#00FF00";
                                    circleInner.style.boxShadow = "0 0 20px rgba(0, 255, 0, 0.5)";
                                } else {
                                    multiplierElement.textContent = "échoué ❌";
                                    circleInner.style.borderColor = "#FF0000";
                                    circleInner.style.boxShadow = "0 0 20px rgba(255, 0, 0, 0.5)";
                                    circleInner.style.color = "#FF5555";
                                }

                                multiplierElement.classList.add("pulse");

                                setTimeout(() => {
                                    generateButton.disabled = false;
                                    buttonDisabled = false;

                                    setTimeout(() => {
                                        multiplierElement.classList.remove("pulse");
                                        circleInner.style.borderColor = "";
                                        circleInner.style.boxShadow = "";
                                        circleInner.style.color = "";
                                        circleInner.style.textShadow = "";
                                        multiplierElement.textContent = "0.00X";
                                    }, 3000);
                                }, 2000);
                            });
                    } else if (countdownTime <= 0) {
                        updateCountdown(0);
                        const secondsLeft =
                            60 - currentTime.getSeconds() +
                            (bettingHours - currentHours) * 3600 +
                            (bettingMinutes - currentMinutes) * 60;

                        if (secondsLeft > 0) {
                            document.getElementById("countdown").textContent = `Attente: ${Math.floor(
                                secondsLeft / 60
                            )}:${(secondsLeft % 60).toString().padStart(2, "0")}`;
                        } else {
                            document.getElementById("countdown").textContent = `Minute en cours...`;
                        }
                    } else {
                        updateCountdown(countdownTime);
                        countdownTime--;
                    }
                }, 1000);
            }, searchTime);
        }

        function updateTime(hours, minutes) {
            const formattedHours = hours.toString().padStart(2, "0");
            const formattedMinutes = minutes.toString().padStart(2, "0");
            document.getElementById("time").textContent = `Temps: ${formattedHours}:${formattedMinutes}`;
        }

        function updateCountdown(secondsLeft) {
            const minutesLeft = Math.floor(secondsLeft / 60);
            const secondsLeftFormatted = secondsLeft % 60;
            const formattedMinutesLeft = minutesLeft.toString().padStart(2, "0");
            const formattedSecondsLeft = secondsLeftFormatted.toString().padStart(2, "0");
            document.getElementById("countdown").textContent = `Nouveau signal dans: ${formattedMinutesLeft}:${formattedSecondsLeft}`;

            if (secondsLeft <= 10 && secondsLeft > 0) {
                document.getElementById("countdown").style.color = "#ff5555";
            } else {
                document.getElementById("countdown").style.color = "";
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");

                particle.style.left = centerX + "px";
                particle.style.top = centerY + "px";

                const size = Math.random() * 8 + 2;
                particle.style.width = size + "px";
                particle.style.height = size + "px";

                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 80;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.setProperty("--tx", tx + "px");
                particle.style.setProperty("--ty", ty + "px");

                const hue = 260 + Math.random() * 60;
                particle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;

                particle.style.animation = `particleAnimation ${1 + Math.random()}s forwards`;

                document.body.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 2000);
            }
        }
    </script>
</body>
</html>
