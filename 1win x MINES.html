<html lang="ru"><div id="in-page-channel-node-id" data-channel-name="in_page_channel_8_PpIa"></div><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1win x MINES</title>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --grid-bg: #222;
      --text-color: #fff;
      --button-bg: #005bff;
      --button-hover: #007bff;
      --control-bg: #222;
      --cell-size: 80px;
      --gap-size: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 16px;
      padding-bottom: 120px;
      position: relative;
      min-height: 100vh;
    }

    header img {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    .grid {
      background-color: var(--grid-bg);
      padding: 20px;
      border-radius: 16px;
      display: grid;
      grid-template-columns: repeat(5, var(--cell-size));
      gap: var(--gap-size);
      justify-content: center;
      margin: 24px auto;
      box-shadow: 0 0 20px #00000080;
      max-width: calc(5 * var(--cell-size) + 4 * var(--gap-size) + 40px);
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      background-image: url('cell.png');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      cursor: pointer;
      opacity: 1;
      transition: transform 0.2s, opacity 0.2s;
      box-shadow: inset 0 0 6px #000;
    }

    .cell.open {
      background-image: url('star.png');
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    .controls {
      margin: 24px 0;
      text-align: center;
    }

    .control-label {
      display: block;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .control-buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }

    .round-button {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: var(--control-bg);
      border: 2px solid #444;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .round-button:hover {
      background-color: #333;
    }

    .value {
      font-size: 24px;
      min-width: 30px;
      display: inline-block;
      text-align: center;
    }

    #signal {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 18px 42px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
      display: block;
    }

    #signal:hover {
      background-color: var(--button-hover);
      box-shadow: 0 0 12px #007bff80;
    }

    .back-button {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2a2a2a;
      border: none;
      border-radius: 12px;
      padding: 18px 42px;
      width: 100%;
      max-width: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #333;
      box-shadow: 0 0 10px #00000080;
    }

    .back-button img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 600px) {
      :root {
        --cell-size: 60px;
        --gap-size: 8px;
      }

      header img {
        max-width: 220px;
        width: 90%;
        margin: 16px auto;
      }

      .control-label {
        font-size: 18px;
      }

      .round-button {
        width: 48px;
        height: 48px;
        font-size: 26px;
      }

      .value {
        font-size: 22px;
      }

      #signal, .back-button {
        font-size: 18px;
        padding: 16px 24px;
      }

      .back-button img {
        width: 20px;
        height: 20px;
      }
    }

    @media (max-width: 400px) {
      :root {
        --cell-size: 50px;
        --gap-size: 6px;
      }

      header img {
        max-width: 180px;
        width: 95%;
        margin: 12px auto;
      }

      .round-button {
        width: 44px;
        height: 44px;
        font-size: 24px;
      }

      .value {
        font-size: 20px;
      }
    }

  </style>

      trapsLabel: {
        en: "NUMBER OF TRAPS:",
        ru: "КОЛ-ВО ЛОВУШЕК:",
        fr: "NOMBRE DE PIÈGES:",
        hi: "जालों की संख्या:"
      },
      signalButton: {
        en: "GET SIGNAL",
        ru: "ПОЛУЧИТЬ СИГНАЛ",
        fr: "OBTENIR LE SIGNAL",
        hi: "सिग्नल प्राप्त करें"
      },
      backAlt: {
        en: "Back",
        ru: "Назад",
        fr: "Retour",
        hi: "वापस"
      }
    };

    // Обновляем тексты на странице
    document.querySelector('.control-label').textContent = translations.trapsLabel[selectedLanguage];
    document.getElementById('signal').textContent = translations.signalButton[selectedLanguage];
    document.querySelector('.back-button img').alt = translations.backAlt[selectedLanguage];

    // Твоя логика игры
    const grid = document.getElementById('grid');
    const trapCountDisplay = document.getElementById('trapCount');
    const minusBtn = document.getElementById('minus');
    const plusBtn = document.getElementById('plus');
    const signalBtn = document.getElementById('signal');

    const allowedValues = [1, 3, 5, 7];
    let currentTrapIndex = allowedValues.indexOf(7);
    let gridSize = 5 * 5;

    const mapping = {
      1: 16,
      3: 6,
      5: 5,
      7: 4
    };

    function goBack() {
      window.location.href = '../index.html';
    }

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        grid.appendChild(cell);
      }
    }

    function clearGrid() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('open');
        cell.style.opacity = '1';
      });
    }

    function getRandomUniqueIndices(count, max) {
      const indices = new Set();
      while (indices.size < count) {
        indices.add(Math.floor(Math.random() * max));
      }
      return Array.from(indices);
    }

    minusBtn.addEventListener('click', () => {
      if (currentTrapIndex > 0) {
        currentTrapIndex--;
        trapCountDisplay.textContent = allowedValues[currentTrapIndex];
      }
    });

    plusBtn.addEventListener('click', () => {
      if (currentTrapIndex < allowedValues.length - 1) {
        currentTrapIndex++;
        trapCountDisplay.textContent = allowedValues[currentTrapIndex];
      }
    });

    async function revealCells(indices) {
      const cells = document.querySelectorAll('.cell');
      for (let i = 0; i < indices.length; i++) {
        await new Promise(res => setTimeout(res, 600));
        cells[indices[i]].classList.add('open');
      }
    }

    signalBtn.addEventListener('click', async () => {
      clearGrid();
      const traps = allowedValues[currentTrapIndex];
      const openCount = mapping[traps];

      const indices = getRandomUniqueIndices(openCount, gridSize);
      await revealCells(indices);
    });

    // Initial render
    createGrid();
  </script>






</body></html>
