<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub Mobile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ROVAS SOFT</h1>
        </header>
        
        <main class="games-grid">
            <div class="game-card" data-game="mines-old">
                <div class="card-image">
                    <img src="minesold.avif" alt="Mines Classic" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="game-title">Mines</h3>
                    <button class="play-button" onclick="redirectTo('mines.html')">
                        <span>Ouvrir</span>
                    </button>
                </div>
            </div>

            <div class="game-card" data-game="mines-new">
                <div class="card-image">
                    <img src="mines.avif" alt="New Mines" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="game-title">New Mines</h3>
                    <button class="play-button" onclick="redirectTo('new-mines.html')">
                        <span>Ouvrir</span>
                    </button>
                </div>
            </div>

            <div class="game-card" data-game="aviator">
                <div class="card-image">
                    <img src="aviator.avif" alt="Aviator" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="game-title">Aviator</h3>
                    <button class="play-button" onclick="redirectTo('aviator.html')">
                        <span>Ouvrir</span>
                    </button>
                </div>
            </div>

            <div class="game-card" data-game="speedcash">
                <div class="card-image">
                    <img src="speedcash.avif" alt="Speed Cash" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="game-title">Speed Cash</h3>
                    <button class="play-button" onclick="redirectTo('speedcash_complete/index.html')">
                        <span>Ouvrir</span>
                    </button>
                </div>
            </div>

            <div class="game-card" data-game="speedcash">
                <div class="card-image">
                    <img src="lucky.avif" alt="Lucky Jet" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="game-title">Lucky Jet</h3>
                    <button class="play-button" onclick="redirectTo('luckyjet.html')">
                        <span>Ouvrir</span>
                    </button>
                </div>
            </div>

            <div class="game-card" data-game="speedcash">
                <div class="card-image">
                    <img src="aviamasters.avif" alt="Avia Masters" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="game-title">Avia Masters</h3>
                    <button class="play-button" onclick="redirectTo('copie_page_hacksoftware.html')">
                        <span>Ouvrir</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
